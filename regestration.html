<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film-Matching-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="overlay"></div>

    <!-- LOGIN-SEITE -->
    <div id="login-page" class="page">
      <h2>Regestrieren</h2>
      <input id="username" type="text" placeholder="Benutzername">
      <input id="password" type="password" placeholder="Passwort">
      <button id="login-button">Regestrieren</button>
      <p id="login-error" class="error-message"></p><br>

      <a href="#" class="password-reset">Passwort vergessen?</a><br><br><br>

      <!-- Link zur Registrieren-Seite -->
      <span class="login-question">Neu bei MatchBox?</span>
      <a href="#" id="go-to-register" class="user-registration">Jetzt registrieren</a>
    </div>
    <!-- ENDE LOGIN-SEITE -->


    <!-- NEUE REGISTER-SEITE -->
    <div id="register-page" class="page hidden">
      <h2>Registrieren</h2>
      <input id="register-username" type="text" placeholder="Benutzername">
      <input id="register-email" type="email" placeholder="E-Mail">
      <input id="register-password" type="password" placeholder="Passwort">
      
      <p id="register-error" class="error-message"></p>
      <p id="register-success" class="success-message"></p>
      
      <button id="register-button">Registrieren</button>
      <button id="back-to-login">Zum Login</button>
    </div>
    <!-- ENDE REGISTER-SEITE -->


    <!-- FILMAUSWAHL-SEITE (wie gehabt) -->
    <div id="movie-selection-page" class="page hidden">
      <h2>Wähle deine Filme</h2>
      <div id="movie-list"></div>
      <button id="submit-movies-button">Auswahl Absenden</button>
    </div>

    <!-- MATCHERGEBNISSE-SEITE (wie gehabt) -->
    <div id="match-results-page" class="page hidden">
      <h2>Übereinstimmende Filme</h2>
      <ul id="matches-list"></ul>
    </div>
  </div>

  <script src="Login.js"></script>
</body>
</html>
